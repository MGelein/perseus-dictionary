<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perseus Dictionary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <div id="searchBar">
        <div class="input-group">
            <div class="input-group-btn">
                <button id="langLatin" type="button" class="btn btn-primary active langBut"><i id="langCheck" class="fa fa-check" aria-hidden="true"></i>Latin</button>
                <button id="langGreek" type="button" class="btn btn-outline-secondary langBut">Greek</button>
            </div>
            <input type="text" id="search" placeholder="Search for..." class="form-control"/>
            <div class="input-group-btn">
                <button id="searchButton" type="button" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
            </div>
        </div>
    </div>

    <div id="content" class="row">
        <div class="col-md-3">
            <div id="currentWord">
                
            </div>
        </div>
        <div class="col-md-9">
            <div id="prevWords">
            
            </div>
        </div>
    </div>

    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/pdict.js"></script>
</body>
</html>
